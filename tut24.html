<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property in CSS</title>
    <style>
        header{
            border: 2px solid purple;
            margin: auto;
            width: 25%;
        }
      img{
        margin: auto;
        display: block;
       width: 34px;
      }
      h2{
        /* font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; */

        font-style: italic;

        text-align: center;
      }
    </style>
</head>
<body>
    <header class="top">
        <img src="http://www.datwebdigital.com/DWD/wp-content/uploads/2012/06/logo-design.jpg" alt="">

    </header>
