<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 40px;/* 1px = 1/96 of inch*/
            line-height: 1.7em;
            color: blueviolet;

        }
        span{
            color: brown;
            font-weight: bold;
            font-style: italic;
        }
    </style>
        
    
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Java is the most <span>this java tutorial</span> widely used programming language.</p>
    
</body>
</html>
