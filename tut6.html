<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- Anchor Tag -->
    <a href="https://google.com" target="_blank">Go to Google</a><br>
    <a href="https://Facebook.com" >Go to Facebook</a><br>
    <a href="https://instagram" target="_blank">Go to Instagram</a><br>
    <a href="https://Quora.com" target="_blank">Go to Quora</a><br>
    <!-- a is Anchor Tag -->
    <!-- href and target are attributes of Anchor Tag -->
    <!-- Target Attribute for opening link in new tab -->
    <!-- ------------------------------------------------------------------- -->
    <!-- Short Keys = ALT + Cursor for Multicursor -->
    <!-- Comment = Crtl + / -->
    <!-- ------------------------------------------------------------------- -->
    <!-- Image Tag -->
    
    <img src="log.pgn" alt="Image is loading" width="233" height="100">
    <!-- src = Source of image -->
    <!-- alt = If the image is not loaded then msg given in alt will be displayed -->
    <!-- NOTE = Width and Heigth declaration in img tag of HTML is Not Recommended, CSS is Prefered for Declaration. -->
</body>
</html>
