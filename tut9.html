<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <h3>Inline And Block Elements</h3>
    <!-- paragram tag is Block Element .i.e it prints on nxt line -->
    <p>this is webdevelopment course</p>
    <p>this is webdevelopment course</p>
    <!-- span tag is inline Element.i.e it prints on same line    -->
    <span>this is webdevelopment course</span>
    <span>this is webdevelopment course</span>
    <span>this is webdevelopment course</span>
     <hr>
   <!-- anchor tag is also inline element -->

    
</body>
</html>
