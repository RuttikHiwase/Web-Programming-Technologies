<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs And Classes</title>
</head>
<body>
    <h3>IDs And Classes</h3>
    <div id="mainbox" class="redbg">
        <!-- ID = Identifiers -IDs can be only one. eg id="mainbox",this id mainbox we cannot repeat again. -->
        <!-- ID is given to Element because to uniquely identify that Element.i.e we can target perticular element by its ID -->
        <!-- IDs are reservered.i.e id="mainbox" will not used again-->
        <!-- -------------------------------------------------------------------------------------------------------- -->


        <!-- Class= Class is used to target multiple Elements at a Time. -->
        <!-- Eg. If we want to change bgcolor of 100 Elements having same class bgcolor,then we write css style property of that class bgcolor ,and then all 100 elements bg color will change. -->
        <!-- we can write multiple element in class at one time.class can be used again and again. -->
        <!-- Eg. class="redbg whitebg pinkbg"  And Also class="pinkbg whitebg"-->
        <!-- -------------------------------------------------------------------------------------------------------- -->


        <!-- . is for  class And # is for ID -->
        <!-- ------------------------------------------------------------------------------------------------------- -->
        <h3>Emmet</h3>
        <!-- Emmet take div tag as a default -->
        <!-- .first + Enter -->
        <div class="first"></div>


        <!-- .spansecond + Enter -->
        <div class="spansecond"></div>

        <!-- .span.third.fourth.fifth + Enter -->
        <div class="span third fourth fifth"></div> 

        <!-- Creating Multiple Elements using Emmet -->
        <div class="p hgfg gth" id="ghhhj"></div>
        <div class="p hgfg gth" id="ghhhj"></div>
        <div class="p hgfg gth" id="ghhhj"></div>
        <div class="p hgfg gth" id="ghhhj"></div>
        <div class="p hgfg gth" id="ghhhj"></div>
        <div class="span sixth seventh eigth"></div>
        <div class="span sixth seventh eigth"></div>
        <div class="span sixth seventh eigth"></div>
        <div class="span sixth seventh eigth"></div>


    </div>
    
</body>
</html>
