<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: blue;/* color declaration directly by name = type1 */
            background-color: bisque;
            font-style: italic;
        }
        #secondpara{
            color:rgb(48, 141, 87);  /* Color Declaration by rgb  = type2 */
            background-color: aquamarine;
        }
        #thirdpara{
            color: #0e4392; /* By the Hex value  = type3 */
        }
    </style>
</head>
<body>
    <h3>Colors in CSS</h3>
    <p id="firstpara">Java always tries to check errors at runtime and compile time. </p>
    <p id="secondpara">Java always tries to check errors at runtime and compile time. </p>
    <p id="thirdpara">Java always tries to check errors at runtime and compile time. </p>
    
</body>
</html>
